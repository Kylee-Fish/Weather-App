<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>Weather App</title>

  <link rel="stylesheet" href="src/styles.css" class="css">
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-body">
        <h1 id="city"></h1>
        <div class="cityForm">
          <form id="search-form">
            <input type="text" placeholder="Enter a city" autocomplete="off" autofocus="on" id="city-input" />
            <input type="submit" value="Search" id=search-button>
          </form>
        </div>
        <h2></h2>
        <div class="row">
          <div class="col-6">
            <h3 class="degrees"></h3>
            <a href="#" class="inactive" id="celsius"> °C | </a><a href="#" class="active" id="fahrenheit">°F</a>
            <h4>
            </div>
            <div class="col-6">
              <div class="stats">
                <div>
                  <img 
                  src="#" 
                  id="icon"
                  alt="">
                <span class="weather-type"></span>
                </div>
                <div class="precipitation"></div>
                <div class="wind"></div>
                <div class="humidity"></div>
              </div>
              </div>
            </h4>
          </div>
        </div>
        <hr />
        <p class="forecast">
        <p class="dayOne">
          Tuesday
          <img src="src/images/partly_cloudy.png" alt="partly cloudy" class="weatherIcon">
          <span class=temp>
            65
          </span>
          43 | 61
        </p>
        <p class="dayTwo">
          Wednesday
          <img src="src/images/partly_cloudy.png" alt="partly cloudy" class="weatherIcon">
          <span class=temp>
            52
          </span>
          46 | 64
        </p>
        <p class="dayThree">
          Thursday
          <img src="src/images/partly_cloudy.png" alt="partly cloudy" class="weatherIcon">
          <span class=temp>
            65
          </span>
          43 | 61
        </p>
        <p class="dayFour">
          Friday
          <img src="src/images/partly_cloudy.png" alt="partly cloudy" class="weatherIcon">
          <span class=temp>
            65
          </span>
          43 | 61
        </p>
        <p class="dayFive">
          Saturday
          <img src="src/images/partly_cloudy.png" alt="partly cloudy" class="weatherIcon">
          <span class=temp>
            65
          </span>
          43 | 61
        </p>
        <p class="daySix">
          Sunday
          <img src="src/images/partly_cloudy.png" alt="partly cloudy" class="weatherIcon">
          <span class=temp>
            65
          </span>
          43 | 61
        </p>
        
      </p>
    </div>    
  </div>
</div>
</div>
<div class="codeLink">
<a href="https://github.com/Kylee-Fish/Weather-App">Open source code <span class="name">by Kylee Fish</span></a>
</div>
<script src="src/weather.js"></script>
</body>

</html>
